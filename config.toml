baseURL = "https://pythoncoruna.github.io/"
languageCode = "gl_gl"
DefaultContentLanguage = "gl"
title = "Python Coruña"
buildFuture = true

# theme as hugo module
#theme = "github.com/lxndrblz/anatole"
# theme as git submodule
theme = "anatole"

summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

# Syntax highlighting
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

# Localized dates requires Hugo version 0.87.0
localizedDates = false

[params]
title = "Python Coruña"
author = "Python Coruña"
description = "Comunidade local de Python"
codeOfConduct = "/code-of-conduct/"
covid19Code = "/en/covid19-code/"
profilePicture = "img/logo_python_coruna.svg"
favicon = "favicons/"
# profilePicture = "img/logotipo_python_coruna.svg"
doNotLoadAnimations = true
singleDateFormat = "Mon, 02 Jan, 2006"
indexDateFormat = "Mon, 02 Jan, 2006"
listDateFormat = "02 Jan"
#Adjusting the Sidebar/Content Ratio
contentratio = 0.65

customCss = ["css/custom.css"]

[[params.socialIcons]]
icon = "fab fa-telegram"
title = "Telegram"
url = "https://t.me/pythoncoruna"

[[params.socialIcons]]
icon = "fab fa-meetup"
title = "Meetup"
url = "https://www.meetup.com/python-a-coruna/"

[[params.socialIcons]]
icon = "fab fa-github"
title = "Github"
url = "https://github.com/pythoncoruna"

[[params.socialIcons]]
icon = "fab fa-twitter"
title = "Twitter"
url = "https://twitter.com/pythoncoruna"

[[params.socialIcons]]
icon = "fab fa-mastodon"
title = "Mastodon"
url = "https://mastodon.gal/@PythonCoruna"

[[params.socialIcons]]
icon = "fab fa-linkedin"
title = "Linkedin"
url = "https://www.linkedin.com/groups/9259668/"


